<div class="section section-padding bg-gray">
    <div class="container">
        <div class="section-title centered">
            <span class="subtitle">Về chúng tôi</span>
            <h3 class="title mb-0">Đội ngũ bác sĩ</h3>
        </div>
        <div class="row">
            <!-- Data -->
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of doctorblock | slice:0:4">
                <div class="sigma_team style-15">
                    <div class="sigma_team-thumb">
                        <img [src]="item.image" [alt]="item.name">
                    </div>
                    <div class="sigma_team-body">
                        <h5>
                            <a routerLink="/doctor-details/{{item.id}}">{{item.name}}</a>
                        </h5>
                        <div class="sigma_team-categories">
                            <a routerLink="/doctor-details/{{item.id}}" class="sigma_team-category">{{item.specialist}}</a>
                        </div>
                        <ul class="sigma_social-icons">
                            <!-- Data -->
                            <li *ngFor="let social of item.social">
                                <a routerLink="{{social.url}}"><i [class]="social.icon"></i></a>
                            </li>
                            <!-- Data -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</div>
