<div class="container">
    <div class="section-title centered">
        <span class="subtitle text-white">What We Do</span>
        <h3 class="title text-white">Services for You</h3>
    </div>
    <div class="row">
        <!-- Data -->
        <div class="col-lg-4 col-md-6" *ngFor="let item of serviceblock | slice:0:6">
            <div class="sigma_service style-18 has-bg">
                <div class="sigma_service-thumb">
                    <i [class]="item.icon"></i>
                </div>
                <div class="sigma_service-body">
                    <h5>
                        <a routerLink="/service-details/{{item.id}}">{{item.title}}</a>
                    </h5>
                    <p>{{item.shorttext | slice:0:70}}</p>
                </div>
            </div>
        </div>
        <!-- Data -->
    </div>
</div>
