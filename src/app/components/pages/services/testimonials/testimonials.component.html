<div class="section section-padding pt-0">
    <div class="container">
        <div class="section-title centered">
            <span class="subtitle">Client Testimonials</span>
            <h3 class="title">What Our Clients Say</h3>
        </div>
        <div class="row">
            <!-- Data -->
            <div class="col-md-6" *ngFor="let item of testimonials | slice:0:2">
                <div class="sigma_testimonial style-13 text-left bg-white"
                    *ngFor="let author of getAuthor(item.author)">
                    <div class="sigma_author-info">
                        <div class="sigma_testimonial-thumb mr-4">
                            <img [src]="author.image" [alt]="author.name">
                            <span class="fas fa-quote-left sigma_testimonial-icon"></span>
                        </div>
                        <div class="sigma_author-block">
                            <h5>
                                {{author.name}}
                            </h5>
                            <span class="sigma_testimonial-category">{{author.specialist}}</span>
                        </div>
                    </div>
                    <div class="sigma_testimonial-body">
                        <p class="mb-0">"{{item.comment}}"</p>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</div>
