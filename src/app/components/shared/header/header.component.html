<!-- Mobile Menu -->
<aside class="sigma_aside" [ngClass]="navMethod ? 'aside-open':''">
    <div class="sigma_close aside-trigger" (click)="toggleNav()">
        <span></span>
        <span></span>
    </div>
    <app-mobile-menu></app-mobile-menu>
</aside>
<div class="sigma_aside-overlay aside-trigger" (click)="toggleNav()"></div>
<!-- Mobile Menu -->
<!-- Header -->
<header class="sigma_header header-absolute style-5 other can-sticky">
    <div class="sigma_header-top dark-bg d-none d-md-block">
        <div class="container-fluid">
            <div class="sigma_header-top-inner">
                <div class="sigma_header-top-links">
                    <ul class="sigma_header-top-nav">
                        <li>
                            <a href="#">
                                <i class="fal fa-envelope"></i>
                              smile4one@gmail.com
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fal fa-map-marker-alt"></i>
                              225 Quan Hoa, Hà Nội, Việt Nam
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sigma_header-top-contacts">
                    <ul class="sigma_header-top-nav">
                        <li> <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li> <a href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li> <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li> <a href="#"><i class="fab fa-google"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="sigma_header-middle">
        <div class="container-fluid">
            <div class="navbar">
                <div class="sigma_logo-wrapper">
                    <a routerLink="/" class="sigma_logo">
                        <img src="assets/img/logo-light.png" alt="logo">
                    </a>
                </div>
                <ul class="navbar-nav">
                    <!-- Data -->
                    <li [ngClass]="item.child ? 'menu-item menu-item-has-children':'menu-item'" *ngFor="let item of navigation">
                        <a href="javascript:void(0)" *ngIf="item.child">{{item.linkText}}</a>
                        <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                        <ul class="sub-menu" *ngIf="item.child">
                            <li [ngClass]="item.child ? 'menu-item menu-item-has-children':'menu-item'" *ngFor="let item of item.submenu">
                                <a href="javascript:void(0)" *ngIf="item.child">{{item.linkText}}</a>
                                <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                                <ul class="sub-menu" *ngIf="item.child">
                                    <li [ngClass]="item.child ? 'menu-item menu-item-has-children':'menu-item'" *ngFor="let item of item.submenu">
                                        <a routerLink="{{item.link}}">{{item.linkText}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <!-- Data -->
                </ul>
                <div class="sigma_header-controls style-2">
                    <ul class="sigma_header-controls-inner">
                        <li class="search-trigger header-controls-item d-none d-sm-block">
                            <a href="javascript:void(0)" class="sigma_header-control-search bg-transparent border-0" title="Search" (click)="toggleSearch()">
                                <i class="far fa-search"></i>
                            </a>
                        </li>
                        <li class="d-none d-sm-block">
                            <a routerLink="/contact" class="sigma_btn btn-sm">
                                Get a Quote
                                <i class="fal fa-arrow-right"></i>
                            </a>
                        </li>
                        <li class="aside-toggle aside-trigger" (click)="toggleNav()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header -->
<!-- Search Bar -->
<div class="search-form-wrapper" [ngClass]="searchMethod ? 'open':''">
    <div class="search-trigger sigma_close" (click)="toggleSearch()">
        <span></span>
        <span></span>
    </div>
    <form class="search-form">
        <input type="text" placeholder="Search..." required>
        <button type="submit" class="search-btn">
            <i class="fal fa-search m-0"></i>
        </button>
    </form>
</div>
<!-- Search Bar -->
